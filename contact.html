<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - HopeHive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="addchild.html">Add More Children</a>
      <a href="adopt.html">Adopt a Child</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
        <br />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HopeHive Child Adoption Portal</p>
  </footer>

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="dark-mode-toggle">üåô</button>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    // Contact form submission
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual form submission
      alert("Thanks for reaching us. We will get back to you soon.");
      contactForm.reset(); // Optional: clear the form after submission
    });
  </script>
</body>
</html>
