<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Child - HopeHive</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <h1>Add More Children</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
      <a href="adopt.html">Adopt a Child</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Add Child Profile</h2>
      <form action="submit_child_profile" method="post">
        <label for="childName">Child's Name:</label>
        <input type="text" id="childName" name="childName" required />
        <br />
        <label for="childAge">Age:</label>
        <input type="number" id="childAge" name="childAge" required />
        <br />
        <label for="childDescription">Description:</label>
        <textarea id="childDescription" name="childDescription" required></textarea>
        <br />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HopeHive Child Adoption Portal</p>
  </footer>

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="dark-mode-toggle">üåô</button>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      // Optional: Change the icon based on mode
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
